trainer:
  target: paintmind.engine.trainer.VQGANTrainer
  params:
    num_epoch: 100
    valid_size: 64
    lr: 3.5e-4
    lr_min: 5e-5
    warmup_steps: 2000
    warmup_lr_init: 1e-6
    decay_steps: 25000
    batch_size: 16
    num_workers: 8
    pin_memory: False
    grad_accum_steps: 1
    mixed_precision: 'no'
    max_grad_norm: 1.0
    save_every: 1000
    sample_every: 1000
    result_folder: "output/baseline_causal_slots_no_diffusion"
    log_dir: "output/baseline_causal_slots_no_diffusion/logs"
    model:
      target: paintmind.stage1.vqmodel.TiTok
      params:
        embed_dim: 128
        n_embed: 8192
        n_slots: 64
        slot_dim: 512
        beta: 0.25
        use_diffusion: False
        ckpt_path: None

        encoder_config:
          target: paintmind.stage1.layers.Encoder
          params:
            layer_type: normal
            attn_type: normal
            image_size: 256
            patch_size: 8
            num_slots: 64
            dim: 512
            depth: 8
            num_head: 16
            mlp_dim: 2048
            in_channels: 3
            dim_head: 32
            dropout: 0.

        decoder_config:
          target: paintmind.stage1.layers.TiTokDecoder
          params:
            image_size: 256
            patch_size: 8
            num_slots: 64
            dim: 512
            depth: 8
            num_head: 16
